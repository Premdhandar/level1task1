<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Website</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        /* Header Styles */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }

        /* Navigation Styles */
        nav {
            background-color: #333;
            text-align: center;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin: 0 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
        }

        /* Main Content Styles */
        .container {
            text-align: center;
            margin: 20px;
        }

        h2 {
            color: #333;
            font-size: 24px;
        }

        p {
            font-size: 18px;
            margin: 20px;
        }

        /* Image Styles */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }

        /* Form Styles */
        form {
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 250px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        /* Button Styles */
        #myButton {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
        }

        /* Result Styles */
        #result {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Awesome Website</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Welcome to Our Website</h2>
        <p>This is a simple yet amazing website showcasing various features.</p>

        <hr>

        <h2>Click the Button to Change Color</h2>
        <button id="myButton" onclick="changeColor()">Click me to change color</button>

        <hr>

        <h2>Greeting Message</h2>
        <p id="greetingMessage"></p>

        <hr>

        <h2>Basic Calculator</h2>
        <input type="text" id="num1" placeholder="Enter a number">
        <input type="text" id="num2" placeholder="Enter another number">
        <button onclick="addNumbers()">Add</button>
        <p id="result"></p>
    </div>

    <!-- <img src="india flag.png" alt="Indian Flag Image"> -->

    <form>
        <input type="text" placeholder="Enter your email">
        <input type="submit" value="Subscribe">
    </form>

    <footer>
        <p>&copy; 2023 My Awesome Website</p>
    </footer>

    <script>

window.onload = function() {
            var currentTime = new Date();
            var hours = currentTime.getHours();

            var greeting;

            if (hours < 12) {
                greeting = "Good morning!";
            } else if (hours < 18) {
                greeting = "Good afternoon!";
            } else {
                greeting = "Good evening!";
            }

            alert(greeting);
        };


        function changeColor() {
            var button = document.getElementById("myButton");
            button.style.backgroundColor = "red";
        }

        var currentTime = new Date();
        var hours = currentTime.getHours();

        var greeting;

        if (hours < 12) {
            greeting = "Good morning!";
        } else if (hours < 18) {
            greeting = "Good afternoon!";
        } else {
            greeting = "Good evening!";
        }

        document.getElementById("greetingMessage").textContent = greeting;

        function addNumbers() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);

            if (!isNaN(num1) && !isNaN(num2)) {
                var result = num1 + num2;
                document.getElementById("result").textContent = "Result: " + result;
            } else {
                document.getElementById("result").textContent = "Please enter valid numbers.";
            }
        }
    </script>
</body>
</html>
